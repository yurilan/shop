<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加权限 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="__ZTREE__/css/zTreeStyle/zTreeStyle.css" type="text/css"/>
    <style type="text/css">
        ul.ztree{
            margin-top: 10px;
            border: 1px solid #617775;
            background: #f0f6e4;
            width: 220px;
            overflow-y: scroll;
            overflow-x: auto;
        }
    </style>
<body>
<h1>
    <span class="action-span"><a href="{:U('index')}">权限列表</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加权限 </span>

</h1>
<div style="clear:both"></div>
<div class="main-div">
    <form method="post" action="{:U()}"enctype="multipart/form-data" >
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">权限名称</td>
                <td>
                    <input type="text" name="name" maxlength="60" value="{$row.name}" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">权限地址</td>
                <td>
                    <input type="text" name="path" maxlength="60" size="40" value="{$row.path}" />
                </td>
            </tr>
            <tr>
                <td class="label">父级权限</td>
                <td>
                    <input type='hidden' name="parent_id" id='permission_id'/>
                    <input type='text' disabled='disabled' id='permission_name'/>
                    <ul id='pemission-ztree' class="ztree"></ul>
                </td>
            </tr>
            <tr>
                <td class="label">权限描述</td>
                <td>
                    <textarea name="intro" cols="60" rows="4">{$row.intro}</textarea>
                </td>
            </tr>
            <tr>
                <td class="label">排序</td>
                <td>
                    <input type="text" name="sort" maxlength="40" size="15" value="{$row.sort|default=50}" />
                </td>
            </tr>
            <tr>
                <td class="label">是否显示</td>
                <td>
                    <input type="radio" name="status" value="1" checked="checked" class="status"  /> 是
                    <input type="radio" name="status" value="0" class="status" /> 否
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br />
                    <input type="hidden" name="id" value="{$row.id}" />
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="footer">

<js href='__JS__/jquery.min.js'/>
<script type="text/javascript" src="__ZTREE__/js/jquery.ztree.core.js"></script>
<script type='text/javascript'>
    var setting = {
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "parent_id",
                rootPId: 0
            }
        },
        callback: {
            onClick: function (event, ztree_obj, node) {
                $('#permission_id').val(node.id);
                $('#permission_name').val(node.name);
            },
        },
    };

    //节点数据
    var permissions = {$permissions};

    //初始化ztree
    var permissions_ztree = $.fn.zTree.init($("#pemission-ztree"), setting, permissions);

    //展开所有的节点
    permissions_ztree.expandAll(true);

    //////////////////////   回显数据    ////////////////////////////
    $('.status').val([{$row.status|default=1}]);

</script>
</body>
</html>
